#############################################################################################################
### BASE CONFIG
### Do not change this section unless you know exactly how to proceed.
#############################################################################################################
[include mainsail.cfg]
[include SWX2/*.cfg]
[include print_area_bed_mesh.cfg]
##################SidewinderX2 Klipper Config - 3DPrintBeginner###################
#Full guide: https://3dprintbeginner.com/how-to-install-klipper-on-sidewinder-x2/#

#############################################################################################################
### DRIVERS CONFIG
### Uncoment the line matching the drivers you are using (stock is TMC2209.cfg).
#############################################################################################################
#[include Hurakan/TMC2209.cfg]
#[include Hurakan/TMC5160.cfg]

#############################################################################################################
### INPUT SHAPER CONFIG
### Uncoment this line if you want to test resonances.
#############################################################################################################
#[include usb-adxl345.cfg]

#############################################################################################################
### Z PROBE OFFSET
### Set your probe offset value.
#############################################################################################################
[probe]
#z_offset: 2.6

#############################################################################################################
### EXTRUDER CONFIGURATION
### Calculate and set your extruder Rotation Distance value (should be correct).
### Calculate and set your extruder Pressure Advance value.
#############################################################################################################
[extruder]
rotation_distance: 3.433
pressure_advance: 0.0513
pressure_advance_smooth_time: 0.02

#############################################################################################################
### MCU CONFIGURATION
### If needed, check your with ls /dev/serial/by-id/* with any SSH software.
### Username: biqu
### password: biqu
#############################################################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f401xc_2C0020001651383434353631-if00

#############################################################################################################
### PRINTER CONFIGURATION
### Do not change this section unless you know exactly how to proceed.
############################################################################################################
[extruder]
nozzle_diameter: 0.400
sensor_type: ATC Semitec 104NT-4-R025H42G
#control: pid
#pid_Kp: 23.223
#pid_Ki: 1.518
#pid_Kd: 88.826

[heater_bed]
#control: pid
#pid_Kp: 23.223
#pid_Ki: 1.518
#pid_Kd: 88.826

[input_shaper]
#shaper_freq_x: 68.2
#shaper_type_x: mzv
#shaper_freq_y: 28.6
#shaper_type_y: mzv

[gcode_arcs]
#resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[respond]
#default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
#default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".

