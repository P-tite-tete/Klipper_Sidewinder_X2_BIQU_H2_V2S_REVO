# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[mcu]
restart_method: command

[temperature_sensor CM4_CM1]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[virtual_sdcard]
on_error_gcode: CANCEL_PRINT

[pause_resume]
recover_velocity: 100

[display_status]

[exclude_object]

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 50
max_z_accel: 400
square_corner_velocity: 5.0

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_type: EPCOS 100K B57560G104F
sensor_pin: heater_bed_sensor_pin
min_temp: 0
max_temp: 130

[fan]
pin: fan_part_cooling_pin
off_below: 0.1

[heater_fan hotend_fan]
pin: fan_nozzle_cooling_pin
heater: extruder
heater_temp: 50.0
off_below: 0.2

[controller_fan stepper_fan]
pin: fan_stepper_cooling_pin
stepper: stepper_x, stepper_y, stepper_z, extruder
idle_timeout: 300
off_below: 0.3
idle_speed: 0.0

[bed_screws]
screw1: 50,50
screw1_name: front left
screw2: 250,50
screw2_name: front right
screw3: 250,250
screw3_name: back right
screw4: 50,250
screw4_name: back left
speed: 100.0

# [firmware_retraction]
# retract_length: 2 #max pour PETG
# retract_speed: 40
# unretract_extra_length: 0
# unretract_speed: 40

[delayed_gcode shutdown_machine]
gcode:
     {action_call_remote_method("shutdown_machine")}
initial_duration: 0.0

[neopixel extruder]
pin: hotend_rgb_pin
chain_count: 1
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0


[gcode_macro T0]
gcode:
    #PARK_{printer.toolhead.extruder1}
    ACTIVATE_EXTRUDER EXTRUDER=extruder

[gcode_macro T1]
gcode:
    #PARK_{printer.toolhead.extruder}
    ACTIVATE_EXTRUDER EXTRUDER=extruder1