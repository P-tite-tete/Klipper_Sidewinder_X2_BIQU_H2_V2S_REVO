# TMC5160 configuration
########################################

[tmc5160 stepper_x]
cs_pin: x_uart_pin
spi_software_miso_pin: tmc_spi_software_miso_pin
spi_software_mosi_pin: tmc_spi_software_mosi_pin
spi_software_sclk_pin: tmc_spi_software_sclk_pin
#diag1_pin: x_diag_pin
run_current: 0.780
stealthchop_threshold: 999999


